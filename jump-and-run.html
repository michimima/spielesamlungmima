<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jump & Run</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 10;
    }
    #invBarContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 16px;
      border: 2px solid #fff;
      background: #444;
      display: none;
    }
    #invBar {
      height: 100%;
      background: gold;
      width: 100%;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border: 2px solid #fff;
      display: none;
      font-size: 24px;
      z-index: 20;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>
<div id="hud">Punkte: 0</div>
<div id="invBarContainer"><div id="invBar"></div></div>
<div id="gameOver">Game Over<br><br>Dr√ºcke ENTER zum Neustart</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let cameraOffsetX = 0;

const gravity = 0.5;
let platforms = [];
let coins = [];
let enemies = [];
let goal = null;
let points = 0;
let gameOver = false;

const player = {
  x: 50, y: 300,
  dx: 0, dy: 0,
  width: 30, height: 30,
  onGround: false,
  invincible: false,
  invincibleTime: 0
};

let lastInvincibility = 0;
const invCooldown = 5000;
const invDuration = 3000;

const hud = document.getElementById("hud");
const invBarContainer = document.getElementById("invBarContainer");
const invBar = document.getElementById("invBar");
const gameOverScreen = document.getElementById("gameOver");

function updateHUD() {
  hud.textContent = "Punkte: " + points;
  if (player.invincible) {
    const remaining = Math.max(0, invDuration - (Date.now() - player.invincibleTime));
    invBarContainer.style.display = "block";
    invBar.style.width = (remaining / invDuration * 100) + "%";
  } else {
    invBarContainer.style.display = "none";
  }
}

function generateLevel() {
  platforms = [];
  coins = [];
  enemies = [];
  const count = 10;
  let lastX = 50;
  let lastY = 350;
  platforms.push({ x: lastX, y: lastY, width: 100, height: 20 });

  for (let i = 0; i < count; i++) {
    let x = lastX + 120 + Math.random() * 100;
    let y = Math.max(100, lastY - Math.random() * 100);
    platforms.push({ x, y, width: 100, height: 20 });
    coins.push({ x: x + 40, y: y - 20, collected: false });
    lastX = x;
    lastY = y;
  }

  goal = { x: lastX + 40, y: lastY - 30, width: 30, height: 30 };

  for (let i = 0; i < 2; i++) {
    const p = platforms[Math.floor(Math.random() * platforms.length)];
    enemies.push({
      x: p.x + 20,
      y: p.y - 20,
      width: 20,
      height: 20,
      speed: 0.7,
      dir: 1
    });
  }
}

function resetPlayer() {
  player.x = 50;
  player.y = 300;
  player.dx = 0;
  player.dy = 0;
  player.invincible = false;
}

function updatePlayer() {
  if (gameOver) return;

  player.dy += gravity;
  player.x += player.dx;
  player.y += player.dy;

  player.onGround = false;
  for (const p of platforms) {
    if (
      player.x + player.width > p.x &&
      player.x < p.x + p.width &&
      player.y + player.height >= p.y &&
      player.y + player.height <= p.y + p.height &&
      player.dy >= 0
    ) {
      player.y = p.y - player.height;
      player.dy = 0;
      player.onGround = true;
    }
  }

  for (const c of coins) {
    if (!c.collected &&
      player.x < c.x + 10 &&
      player.x + player.width > c.x - 10 &&
      player.y < c.y + 10 &&
      player.y + player.height > c.y - 10
    ) {
      c.collected = true;
      points += 10;
    }
  }

  if (
    player.x < goal.x + goal.width &&
    player.x + player.width > goal.x &&
    player.y < goal.y + goal.height &&
    player.y + player.height > goal.y
  ) {
    points += 100;
    generateLevel();
    resetPlayer();
  }

  if (player.y > canvas.height + 100) {
    points = 0;
    gameOver = true;
    gameOverScreen.style.display = "block";
  }

  if (player.invincible && Date.now() - player.invincibleTime > invDuration) {
    player.invincible = false;
  }
}

function updateEnemies() {
  for (const e of enemies) {
    const dx = player.x - e.x;
    if (Math.abs(dx) < 150) {
      e.dir = dx > 0 ? 1 : -1;
      e.x += e.speed * e.dir;
    } else {
      e.x += e.speed * e.dir;
      if (e.x < 0 || e.x > canvas.width - e.width) e.dir *= -1;
    }

    if (
      !player.invincible &&
      player.x < e.x + e.width &&
      player.x + player.width > e.x &&
      player.y < e.y + e.height &&
      player.y + player.height > e.y
    ) {
      points = 0;
      gameOver = true;
      gameOverScreen.style.display = "block";
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Kamera folgt dem Spieler (horizontal)
  cameraOffsetX = player.x - canvas.width / 2;

  ctx.fillStyle = "#666";
  for (const p of platforms) {
    ctx.fillRect(p.x - cameraOffsetX, p.y, p.width, p.height);
  }

  ctx.fillStyle = "gold";
  for (const c of coins) {
    if (!c.collected) {
      ctx.beginPath();
      ctx.arc(c.x - cameraOffsetX, c.y, 7, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  ctx.fillStyle = "lime";
  ctx.fillRect(goal.x - cameraOffsetX, goal.y, goal.width, goal.height);

  ctx.fillStyle = player.invincible ? "cyan" : "deepskyblue";
  ctx.fillRect(player.x - cameraOffsetX, player.y, player.width, player.height);

  ctx.fillStyle = "red";
  for (const e of enemies) {
    ctx.fillRect(e.x - cameraOffsetX, e.y, e.width, e.height);
  }
}

function gameLoop() {
  updatePlayer();
  updateEnemies();
  updateHUD();
  draw();
  requestAnimationFrame(gameLoop);
}

function handleKeys(e) {
  if (gameOver && e.key === "Enter") {
    gameOver = false;
    gameOverScreen.style.display = "none";
    points = 0;
    generateLevel();
    resetPlayer();
    return;
  }

  if (e.key === "a") player.dx = -3;
  if (e.key === "d") player.dx = 3;
  if (e.key === "w" && player.onGround) player.dy = -10;
  if (e.key === " " && Date.now() - lastInvincibility > invCooldown) {
    player.invincible = true;
    player.invincibleTime = Date.now();
    lastInvincibility = Date.now();
  }
}

function stopMove(e) {
  if (e.key === "a" || e.key === "d") player.dx = 0;
}

document.addEventListener("keydown", handleKeys);
document.addEventListener("keyup", stopMove);

// Start
generateLevel();
resetPlayer();
gameLoop();
</script>

</body>
</html>
