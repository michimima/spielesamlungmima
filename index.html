<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Meine Spiele</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .game {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: 0.2s;
    }
    .game:hover {
      background: #333;
    }
    .game a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
