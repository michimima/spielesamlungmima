<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Labyrinth Spiel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(21, 30px);
      grid-auto-rows: 30px;
      margin: 20px auto;
      gap: 1px;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    .wall { background: #333; }
    .floor { background: #888; }
    .player { background: #00aaff; }
    .goal { background: #00cc00; }
    button, input {
      margin: 5px;
      font-size: 16px;
      padding: 6px 12px;
    }
    .menu {
      margin: 10px;
    }
  </style>
</head>
<body>

<h1>ğŸ Labyrinth Spiel</h1>
<p id="levelCounter">Level: 1</p>

<div class="menu">
  <button onclick="generateNewLevel()">ğŸ”„ Neues Level</button>
  <button onclick="resetLevel()">ğŸ” ZurÃ¼cksetzen</button>
  <input id="levelInput" type="number" min="1" placeholder="Level wÃ¤hlen" />
  <button onclick="chooseLevel()">ğŸ“¦ Los</button>
</div>

<div id="maze"></div>
<p id="message"></p>

<script>
  const width = 21, height = 21;
  let maze = [];
  let player = { x: 1, y: 1 };
  let goal = { x: width - 2, y: height - 2 };
  let level = 1;

  const mazeEl = document.getElementById("maze");
  const messageEl = document.getElementById("message");
  const levelCounterEl = document.getElementById("levelCounter");
  const levelInput = document.getElementById("levelInput");

  function initMaze() {
    maze = Array.from({ length: height }, () => Array.from({ length: width }, () => "#"));

    function carve(x, y) {
      const dirs = [[0,-2],[0,2],[-2,0],[2,0]].sort(() => Math.random() - 0.5);
      for (const [dx, dy] of dirs) {
        const nx = x + dx, ny = y + dy;
        if (ny > 0 && ny < height && nx > 0 && nx < width && maze[ny][nx] === "#") {
          maze[y + dy / 2][x + dx / 2] = " ";
          maze[ny][nx] = " ";
          carve(nx, ny);
        }
      }
    }

    player = { x: 1, y: 1 };
    goal = { x: width - 2, y: height - 2 };

    maze[player.y][player.x] = " ";
    carve(player.x, player.y);
    maze[goal.y][goal.x] = "G";
  }

  function drawMaze() {
    mazeEl.innerHTML = "";
    mazeEl.style.gridTemplateColumns = `repeat(${width}, 30px)`;
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");

        if (x === player.x && y === player.y) {
          cell.classList.add("player");
          cell.textContent = "ğŸ§";
        } else if (maze[y][x] === "#") {
          cell.classList.add("wall");
          cell.textContent = "ğŸ§±";
        } else if (maze[y][x] === "G") {
          cell.classList.add("goal");
          cell.textContent = "ğŸ";
        } else {
          cell.classList.add("floor");
        }

        mazeEl.appendChild(cell);
      }
    }
  }

  function move(dx, dy) {
    const nx = player.x + dx;
    const ny = player.y + dy;
    if (maze[ny]?.[nx] !== "#" && maze[ny]?.[nx] !== undefined) {
      player.x = nx;
      player.y = ny;
      drawMaze();

      if (maze[ny][nx] === "G") {
        level++;
        updateLevel();
        messageEl.textContent = "ğŸ‰ Ziel erreicht! Neues Level...";
        setTimeout(() => {
          initMaze();
          drawMaze();
          messageEl.textContent = "";
        }, 1000);
      }
    }
  }

  function handleKey(e) {
    switch (e.key.toLowerCase()) {
      case "w": move(0, -1); break;
      case "a": move(-1, 0); break;
      case "s": move(0, 1); break;
      case "d": move(1, 0); break;
      case "enter": generateNewLevel(); break;
    }
  }

  function generateNewLevel() {
    level++;
    updateLevel();
    messageEl.textContent = "â†©ï¸ Neues Level gestartet!";
    initMaze();
    drawMaze();
    setTimeout(() => messageEl.textContent = "", 1000);
  }

  function resetLevel() {
    level = 1;
    updateLevel();
    messageEl.textContent = "ğŸ” ZurÃ¼ck auf Level 1";
    initMaze();
    drawMaze();
    setTimeout(() => messageEl.textContent = "", 1000);
  }

  function chooseLevel() {
    const inputVal = parseInt(levelInput.value);
    if (!isNaN(inputVal) && inputVal >= 1) {
      level = inputVal;
      updateLevel();
      messageEl.textContent = "ğŸ“¦ Level " + level + " geladen";
      initMaze();
      drawMaze();
      setTimeout(() => messageEl.textContent = "", 1000);
    } else {
      messageEl.textContent = "âš ï¸ Bitte gÃ¼ltige Zahl eingeben";
      setTimeout(() => messageEl.textContent = "", 1500);
    }
  }

  function updateLevel() {
    levelCounterEl.textContent = "Level: " + level;
  }

  document.addEventListener("keydown", handleKey);

  // Start
  initMaze();
  drawMaze();

  // Buttons global registrieren
  window.generateNewLevel = generateNewLevel;
  window.resetLevel = resetLevel;
  window.chooseLevel = chooseLevel;
</script>

</body>
</html>
